<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <h1 style="padding: 2rem;">Click the product card below:</h1>

    <!-- Test Product Card -->
    <div class="product-card" style="width: 300px; margin: 2rem; cursor: pointer;">
        <div class="product-image-container bg-yellow">
            <div class="product-placeholder">üßÅ</div>
        </div>
        <div class="product-details">
            <div class="product-meta">
                <span class="badge">Test</span>
            </div>
            <h3 class="product-title">Test Product</h3>
            <div class="price-row">
                <span class="price">$5.00</span>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="product-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeProductModal()">
                <i data-lucide="x" style="width: 1.25rem; height: 1.25rem;"></i>
            </button>
            <div class="modal-body">
                <div class="modal-image" id="modal-image">
                    <div class="modal-image-placeholder">üßÅ</div>
                </div>
                <div class="modal-details">
                    <span class="modal-badge" id="modal-badge">Top Seller</span>
                    <h2 class="modal-title" id="modal-title">Product Name</h2>
                    <div class="modal-price" id="modal-price">$4.50</div>
                    <p class="modal-description">Test description</p>
                    <div class="modal-actions">
                        <button class="modal-add-to-cart" onclick="alert('Add to cart clicked!')">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
