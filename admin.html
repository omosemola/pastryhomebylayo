<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Pastry Home by Layo</title>
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-gray-100);
            padding: 1rem;
        }

        .admin-login-card {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .admin-login-card h2 {
            font-family: var(--font-serif);
            color: var(--color-secondary);
            margin-bottom: 2rem;
        }

        .btn-admin {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <div class="admin-login-container">
        <div class="admin-login-card">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="Enter Admin Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-admin">Login</button>
            </form>
            <p id="error-msg" style="color: red; margin-top: 1rem; display: none;"></p>
        </div>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                // In a real app, this would be an API call
                // For this secure-ish implementation, we check against the backend
                const response = await fetch('http://localhost:5000/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    errorMsg.textContent = data.message || 'Invalid password';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = 'Server connection error';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
