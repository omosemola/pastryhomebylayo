<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pastry Home by Layo</title>
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        .checkout-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f5f2 0%, #ffffff 100%);
            padding: 2rem 0;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
        }

        @media (min-width: 1024px) {
            .checkout-grid {
                grid-template-columns: 1.5fr 1fr;
            }
        }

        .checkout-section {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .section-title {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: var(--color-secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--color-gray-100);
            border-radius: 0.5rem;
            font-family: var(--font-sans);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        .order-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: var(--color-gray-100);
            border-radius: 0.75rem;
            margin-bottom: 1rem;
        }

        .order-item-img {
            width: 60px;
            height: 60px;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-title {
            font-weight: 600;
            font-family: var(--font-display);
            margin-bottom: 0.25rem;
        }

        .order-item-price {
            color: var(--color-primary);
            font-weight: 700;
        }

        .order-summary {
            border-top: 2px solid var(--color-gray-100);
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .summary-row.total {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: var(--font-serif);
            color: var(--color-secondary);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--color-gray-100);
        }

        .summary-row.total .amount {
            color: var(--color-primary);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-secondary);
            font-weight: 600;
            margin-bottom: 1rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--color-primary);
        }

        .empty-cart {
            text-align: center;
            padding: 3rem;
            color: var(--color-gray-400);
        }

        .empty-cart-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="checkout-container">
        <div class="container">
            <a href="index.html" class="back-link">
                <i data-lucide="arrow-left"></i>
                Back to Shop
            </a>

            <div id="checkout-content">
                <!-- Content will be injected by JavaScript -->
            </div>
        </div>
    </div>

    <script src="./js/checkout.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
